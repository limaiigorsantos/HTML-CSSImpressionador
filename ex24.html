<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML</title>
</head>

<body>
    <main>
        <section>
            <form action="">
                <h2>Newsletter</h2>
                <div>
                    <label for="name"> Nome</label>
                    <input id="name" name="name" type="text" placeholder="seu primeiro Nome" />

                </div>
                <label for="email">E-mail</label>
                <input id="email" name="email" type="text" placeholder="Seu melhor E-mail" />
            </form>

            <button type="submit">Enviar</button>
        </section>
    </main>
</body>

</html>
