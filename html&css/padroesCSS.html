<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        /*padrão semantica*/
        * {
            margin: 0;
            padding: 0;
            /*box-sizing: content-box; ja é o padrão */
            box-sizing: border-box;
        }

        html {
            font-size: 62.5%;
        }
        /*Padrão hover */
        a:link a:visited {
            color: blue;
            font-style: italic;
            font-weight: 700;
        }

        a:hover a:active {
            color: green;
        }
    </style>

</body>

</html>
