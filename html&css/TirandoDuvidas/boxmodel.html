<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-model</title>
</head>
<body>
    <style>
       .parent{
        border: solid 10px #3da6c8;
        height: 150px;
        width: 200px;
       }
       .child{
        background-color: rgb(72 200 61 /.55);
        height: 60px;
        width: 100%;
        border: solid tomato 10px;
        box-sizing: border-box;
       }
    </style>

    <!--Legenda youtube:Um Dev JÃºnior tem que Saber Isso de CSS Box Model-->
    <div class="parent">
        <p>Parent</p>
    <div class="child">
        <p>child</p>
    </div>
    
</body>
</html>
