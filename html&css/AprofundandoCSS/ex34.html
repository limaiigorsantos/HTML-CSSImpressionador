<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSEUDOSCLASSES</title>
    <link rel="stylesheet" href="ex34.css">
</head>

<body>
    <style>
        /*  é uma palavra chave que vai dar um estado ao elemnto * por a palavra chave é usada com dois pontos : o mais comum é o hover (passar por cima)
        assim irá passar um estado a tag . exemplo , quando passar o mouse por cima da tag p  , ela usa a tags css selecionadas dentro do estado hover que é o mais 
        comum */
        
        /* sigla pseudoclasse =  L V H A = SAO SIGLAS QUE LEBRA TODAS AS PSEUDOCLASSES QUE TEMOS QUE USAR TODA VIDA QUE 
        FOR USAR UM LINK */

        /*significado  L V H A  = LINK, VISITED ,HOVER,ACTIVE ( ESSES SÃO OS QUATROS ESTADOS) APENAS PARA TAG LINK 
                                 PODEM SER USADOS JUNTOS OU SEPARADOS . RECOMENDADO USAR JUNTO 
        */
    
        a:link {
            /* pseudo classse link faz a linha do link ficar vermelha ou outra cor */
            color: red;

        }

        a:visited {
            /* ele muda a cor do link caso ele for visitado - se o link ja tiver sido visitado ele ficara a cor desejada *
                     SÓ É ACIONADO QUANDO FOR VISITADO A PAGINA , AI ELE GUARDA A INFORMAÇÃO E QUANDO VOLTAR AO SITE ELE JA IRÁ FICAR
                     NA COR SELECIONADO */
            color: rgb(23, 129, 29);
        }

        a:hover {
            /*QUANDO PASSAR O MOUSE ENCIMA É ACIONADO*/
            font-weight: bolder;
            font-size: 32px;
        }

        a:active {
            /*ele deixa o estado ativo por um certo tempo USADO PARA O CLIQUE , QUANDO CLICAR É ACIONADO */
            color: yellow;
        } 
    </style>
    <p> Meu paragrafo </p>
    <a href="https://www.youtube.com/?gl=BR&themeRefresh=1">minha ancora</a>
 
</body>

</html>
