<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimens√µes e Unidades</title>
</head>
<body>
    <style>
        /*sempre optar pelo rem */
        html{
            font-size: 62.5% /* equivale a 10 px*/
                }
        div{
            background-color: red;
            padding: 10px;/*tambem pode ser usado rem ,  mais tem que ver a necessidade */
            width: 10rem;
            height:10rem ;
            font-size: 16px;
        }
        p{
            font-size: 2rem;
        }
        h1{
            font-size: 2rem;
        }

        section{
            font-size: 2rem;
        }
    </style>



    <div>
        <h1> Meu Titulo </h1>
        <p>  Meu Paragrafo  </p>
    </div>
    <section>
        <p> meu segundo paragrafo </p>
    </section>
</body>
</html>
