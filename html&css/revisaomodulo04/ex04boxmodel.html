<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model </title>
</head>
<body>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* border box Ã© um modelo ontem vai definir o tamanho real da atura ou largura que voce coloca no elemento ) tudo sera convertido em altura ou largura , margin , padding e etc . so olha no box model sempre usar ela*/
        }
        html{
            font-size: 62,5%;
        }
        div{

            border:  solid 2px black ;
            padding: 1rem ;
            height: 20rem;

        }
    </style>

<div>
    <h1>Meu Titulo</h1>
    <h2>Meu Subtitulo</h2>
    <p> Meu paragrafo </p>
</div>
    
</body>
</html>
